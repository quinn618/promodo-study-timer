<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promodo Study Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>🤍​Let's Lock In🤍​</h1>

      <div class="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>

      <div class="controls">
        <button id="start">Start 📖​</button>
        <button id="pause">Pause 🧋</button>
        <button id="reset">Reset ⏳​</button>
      </div>

      <div class="session-info">
        <p>Session: <span id="session-count">1</span></p>
      </div>

      <div class="options">
        <h2>Options</h2>
        <label>
          Work (minutes):
          <input type="number" id="workLength" min="1" max="60" value="25" />
        </label>
        <label>
          Short Break (minutes):
          <input
            type="number"
            id="shortBreakLength"
            min="1"
            max="15"
            value="5"
          />
        </label>
        <label>
          Long Break (minutes):
          <input
            type="number"
            id="longBreakLength"
            min="1"
            max="30"
            value="15"
          />
        </label>
        <label>
          <input type="checkbox" id="autoStartToggle" />
          Auto-Start Next Session
        </label>
        <label>
          Session Goal:
          <input type="number" id="sessionGoal" min="1" max="20" value="4" />
        </label>
      </div>
      <div class="mode-toggle">
        <button id="darkModeToggle">🌙 Toggle Dark Mode</button>
        <button id="girlyModeToggle">💖 Girly Mode</button>
      </div>
    </main>

    <script src="javy.js"></script>
  </body>
</html>
